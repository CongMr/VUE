<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>


    <div id="app">
        <input type="text" v-bind:value="vData">
        <p :class="cName">我想好好学习</p>
        <a v-bind:href="link">百度</a>

        <p v-text="baidu"></p>

    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            title : "Hello world",
            link : "https://www.baidu.com",
            vData : "hello",
            cName : "box",
            baidu : "<a href='https://www.baidu.com'>百度</a>"
        }
    })

</script>
