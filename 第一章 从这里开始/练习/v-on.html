<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>


    <div id="app">

        <button @click="test" >click</button>

        <p v-text="title"></p>


    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            title : 5+5
        },
        methods : {
            test : function (event) {
                this.title = "world"
            }
        }
    })

</script>
